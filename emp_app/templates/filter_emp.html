{% comment %} {} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Office Employee Management System</title>
</head>
<body>
    <div class = 'container-md'>
      <h1 class =' m-4 text-center'>Filter Employee Details</h1>
      <hr/>
      <form action ="/filter_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label><br>
          <input type="text" id="first_name" name="first_name" value="{{first_name}}">
          <br>
          <label for="last_name" class="form-label">Last_name</label><br>
          <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
          
          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="role" name="role" value="{{role}}"><br>
          
          <label for="department" class="form-label">Department</label><br>
          <input type="text" id="department" name="department" value="{{department}}"><br>
          
          <label for="location" class="form-label">Location</label><br>
          <input type="text" id="location" name="location" value="{{location}}"><br>
           <hr>
        <button type="submit" class="btn btn-primary">Filter</button>
      </form>
</div>
</body>
</html>
