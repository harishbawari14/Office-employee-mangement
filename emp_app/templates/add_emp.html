{% comment %} {} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
    <div class = 'container-md'>
      <h1 class =' m-4 text-center'>Add an Employee</h1>
      <hr/>
      <form action ="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label><br>
          <input type="text" id="first_name" name="first_name" value="{{first_name}}">
          <br>
          <label for="last_name" class="form-label">Last_name</label><br>
          <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
          
          <label for="phone_number" class="form-label">Phone_number</label><br>
          <input type="text" id="phone_number" name="phone_number" value="{{phone_number}} "><br>
          
          <label for="email" class="form-label">Email</label><br>
          <input type="email" id="email" name="email" value="{{email}} "><br>

          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="role" name="role" value="{{role}}"><br>
          
          <label for="department" class="form-label">Department</label><br>
          <input type="text" id="department" name="department" value="{{department}}"><br>
          
          <label for="location" class="form-label">Location</label><br>
          <input type="text" id="location" name="location" value="{{location}}"><br>

          <label for="salary" class="form-label">Salary</label><br>
          <input type="number" id="salary" name="salary" value="{{salary}}"><br>

          <label for="bonus" class="form-label">Bonus</label><br>
          <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
          
          {% comment %} <label for="hire_date" class="form-label">Hire_date</label><br>
          <input type="number" id="hire_date" name="hire_date" value="{{hire_date}}"><br> {% endcomment %}
          
           <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
</body>
</html>
